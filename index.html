<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Pop Frenzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Nunito:wght@400;700&display=swap');
      body {
        font-family: 'Nunito', sans-serif;
      }
      .font-fredoka {
        font-family: 'Fredoka One', cursive;
      }
      .bubble-fall {
        animation: fall linear forwards;
        transform: translateY(-150px);
      }
      @keyframes fall {
        to {
          transform: translateY(calc(100vh + 150px));
        }
      }
      .bubble-pop {
        animation: pop 0.1s ease-out forwards;
      }
      @keyframes pop {
        to {
          transform: scale(1.2);
          opacity: 0;
        }
      }
      .text-glow-title {
        text-shadow: 0 0 5px rgba(255, 255, 255, 0.7), 0 0 10px rgba(103, 232, 249, 0.6), 0 0 20px rgba(103, 232, 249, 0.4);
      }
      .text-glow-score {
        text-shadow: 0 0 8px rgba(236, 72, 153, 0.8), 0 0 20px rgba(236, 72, 153, 0.6);
      }
    </style>
