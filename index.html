<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Monad Bubble Pop Frenzy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Fredoka', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        .bubble-fall {
            transform: translateY(-100%);
            animation-name: fall;
            animation-timing-function: linear;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }
        
        /* New Bubble Pop Animation */
        .bubble-pop {
            pointer-events: none; /* Prevent clicking a popped bubble */
        }
        .bubble-pop .bubble-visual {
            animation: pop-shrink 0.3s ease-in forwards;
        }
        .bubble-pop .particle {
            animation: particle-burst 0.5s ease-out forwards;
        }
        @keyframes pop-shrink {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(0); opacity: 0; }
        }
        .particle {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            opacity: 0;
            transform: translate(-50%, -50%);
        }
        @keyframes particle-burst {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(var(--tx), var(--ty)) scale(0);
                opacity: 0;
            }
        }

        .glow-text {
            animation: glowing 1.5s infinite;
        }
        @keyframes glowing {
            0% { text-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9; }
            50% { text-shadow: 0 0 10px #0ea5e9, 0 0 20px #0ea5e9, 0 0 30px #0ea5e9, 0 0 40px #c026d3; }
            100% { text-shadow: 0 0 5px #0ea5e9, 0 0 10px #0ea5e9, 0 0 15px #0ea5e9; }
        }
        
        /* New Animations for Connect Wallet Screen */
        @keyframes float {
            0% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
            50% { transform: translateY(-25px) rotate(5deg); opacity: 1; }
            100% { transform: translateY(0px) rotate(0deg); opacity: 0.7; }
        }
        .bubble-float {
            animation: float 8s ease-in-out infinite;
        }
        @keyframes pulse-glow {
          0%, 100% {
            transform: scale(1);
            box-shadow: 0 0 10px #06b6d4, 0 0 20px #4f46e5;
          }
          50% {
            transform: scale(1.03);
            box-shadow: 0 0 20px #06b6d4, 0 0 40px #4f46e5;
          }
        }
        .btn-pulse-glow {
          animation: pulse-glow 2.5s infinite;
        }
        @keyframes pulse-glow-guest {
          0%, 100% {
            box-shadow: 0 0 6px rgba(167, 139, 250, 0.5), 0 0 12px rgba(124, 58, 237, 0.5);
            border-color: rgba(167, 139, 250, 0.7);
          }
          50% {
            box-shadow: 0 0 12px rgba(167, 139, 250, 0.7), 0 0 24px rgba(124, 58, 237, 0.7);
            border-color: rgba(196, 181, 253, 1);
          }
        }
        .btn-pulse-glow-guest {
          animation: pulse-glow-guest 3s infinite ease-in-out;
        }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://aistudiocdn.com/react@^19.1.1",
        "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/",
        "react/": "https://aistudiocdn.com/react@^19.1.1/"
      }
    }
    </script>
</head>
<body class="bg-slate-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
